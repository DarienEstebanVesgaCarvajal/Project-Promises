    <section id="theory">
        <h2>¿Qué son las Promesas en JavaScript?</h2>
        <p>Las promesas son objetos que representan la terminación o el fracaso de una operación asíncrona.</p>
    </section>
    
    <section id="examples">
        <h2>Ejemplos de Promesas</h2>
        <button onclick="examplePromiseRace()">Ejecutar Promise.race()</button>

    </section>

        <button onclick="loadQuiz()">Iniciar Quiz</button>
    </section>
